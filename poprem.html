<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up-1</title>
    <link rel="stylesheet" href="./poprem.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
     
 <div class="parent">

    <center>
    <div class="First-div">
      <span class="title"><b>Tasks</b> Lists</span>
      <span class="picture-text">Add List</span>
      <span class="circle"><i class="fa fa-plus-circle icon1" style="color: red;font-size: 40px;"></i></span>


    </div>
</center>
<center>
    <div class="second-div">

        <div class="card1">
            <p>Trip to paris</p>
             <hr>
             <p class="comp-t"><strike> Completed Task</strike></p>
   
             <p class="check">
             <input type="checkbox" class="larger" id="cb">
             <label for="cb">Pending Task</label>
             </p>
        </div>

        <div class="card2"> 
            <p>My Todo List</p>
            <hr>
            <p class="comp-t"><strike> Completed Task</strike></p>

            <p class="check">
                <input type="checkbox" class="larger" id="bc">
                <label for="bc">Pending Task</label>
            </p>
           </div>

           <div class="card3">
            <p>My Todo List</p>
            <hr>
            <p class="comp-t"><strike> Completed Task</strike></p>
    
            <p class="check">
                <input type="checkbox" class="larger" id="db">
                <label for="db">Pending Task</label>
            </p>
          </div>
    </div>
</center>
</div>

 <center>
<div class="popup">
    <p id="AL">Add New List</p>
    <label for=""><input type="text" class="ip"></label> <br>
    <button class="add"> ADD</button>
</div>

</center> 

</body>
</html>
